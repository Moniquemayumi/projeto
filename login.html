<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="cadastro-area">
            <p id="cadastro">Não tem conta? <a href="/cadastrar" id="cadastra-se">Cadastrar-se</a></p>
        </div>
        </header>
    
    <div class="balao-login">
        <h2>Entrar</h2>
    
        <form>
            <label>Digite o seu email:</label>
            <input type="email" placeholder="seuemail@gmail.com">
    
            <label>Digite a sua senha:</label>
            <input type="password" placeholder="••••••••••">
    
            <button type="submit" class="entrar-botao">Entrar</button>
            <a href="/" class="voltar">Voltar</a>
        </form>
    </div>
</body>
 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='denunciar.css') }}">
</head>
<body>

    <h1>Fazer Denúncia</h1>

    <div class="formulario">
        <form method="POST" action="/nova_denuncia">

            <div class="campo">
                <label>Título:</label>
                <input type="text" name="titulo">
            </div>

            <div class="campo">
                <label>Descrição:</label>
                <textarea name="descricao"></textarea>
            </div>

            <div class="campo">
                <label>Tipo:</label>
                <input type="text" name="tipo">
            </div>

            <div class="campo">
                <label>Empresa:</label>
                <input type="text" name="empresa">
            </div>

            <div class="campo">
                <label>Área de Trabalho:</label>
                <input type="text" name="area_trabalho">
            </div>

            <div class="checkbox">
                <input type="checkbox" name="anonima" id="anonima">
                <label for="anonima">Denúncia anônima (não mostrar meu nome)</label>
            </div>

            <button type="submit">Publicar</button>
            <a href="/" class="cancelar">Cancelar</a>

        </form>
    </div>

</body>
</html>
